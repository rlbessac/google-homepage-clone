<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="left">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a id="signInBtn" href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <section id="main">
        <img id="logo" src="img/logo.png" alt="Google Logo">
        <div id="searchbar">
            <img id="searchIcon" src="img/search.png" alt="Google Search">
            <input type="text" name="search" id="search">
            <img id="voiceIcon" src="img/voice.png" alt="Google Voice">
        </div>
        <div id="buttons">
            <a id="searchBtn" href="#">Google Search</a>
            <a id="LuckyBtn" href="#">I'm Feeling Lucky</a>
        </div>
        
    </section>
    <footer>
        <nav>
            <ul class="left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>

            </ul>
            <ul class="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
